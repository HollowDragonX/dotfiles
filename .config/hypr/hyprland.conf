animations {
  enabled = true
  workspace_wraparound = true
}

decoration {
    rounding = 16
    rounding_power = 4
    
    active_opacity = 1.0
    fullscreen_opacity = 1.0
    inactive_opacity = 0.96

    blur {
        enabled = true

        size = 4
        passes = 2

        new_optimizations = true
        ignore_opacity = true
        xray = false
        noise = 0.0
        contrast = 0.9
        brightness = 0.8
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000055)
    }
}


general {
    border_size = 2
    col.active_border = rgba(89b4faee) rgba(f38ba8ee) 45deg
    gaps_in = 5
    gaps_out = 10
}

