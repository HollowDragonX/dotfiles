# GLOBAL VARIABLES #
$app_launcher = rofi -show drun
$browser = firefox
$color_picker = hyprpicker
$mod = SUPER
$modsh = SUPER SHIFT
$screenshot = flameshot gui
$terminal = kitty
 
# LAUNCH APPLICATIONS #
bind = $mod, Return, exec,      $terminal
bind = $mod, SPACE,  exec,      $app_launcher
bind = $mod, F,      exec,      $browser
bind = $mod, C,      exec,      $color_picker
#bind =    , Print,  exec,      $screenshot     # For keyboards with Print Sn button
bind = $mod, S,      exec,      $screenshot

# AUDIO #


# SYSTEM #
bind = $mod, Q, killactive

# WINDOWS #
bind = $modsh, F, fullscreen
bind = $modsh, P, pseudo
bind = $modsh, V, togglefloating

# WORKSPACES #

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod, left, workspace, -1
bind = $mod, right, workspace, +1

bind = $modsh, 1, movetoworkspace, 1
bind = $modsh, 2, movetoworkspace, 2
bind = $modsh, 3, movetoworkspace, 3
bind = $modsh, 4, movetoworkspace, 4
bind = $modsh, 5, movetoworkspace, 5
